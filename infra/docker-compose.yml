version: '3.3'

volumes:
  static:
  media:
  pg_data:  

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data  
  backend:
    build: 
      context: ../backend/
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
      - ../backend/bd:/app/bd
      - ../backend:/app
    depends_on:
      - db
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - static:/app/result_build/build
    depends_on:
      - backend
  nginx:
    image: nginx:1.19.3
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media:/usr/share/nginx/html/media/